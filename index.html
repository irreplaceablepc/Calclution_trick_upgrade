    <script>
    // Show setup form, then start game with chosen values
    $(function() {
      $('#setup-form').submit(function(e) {
        e.preventDefault();
        var add = $('#op_add').is(':checked');
        var sub = $('#op_sub').is(':checked');
        var mul = $('#op_mul').is(':checked');
        var div = $('#op_div').is(':checked');
        if (!add && !sub && !mul && !div) {
          alert('Please select at least one operation!');
          return;
        }
        var add_left_min = parseInt($('#add_left_min').val(), 10);
        var add_left_max = parseInt($('#add_left_max').val(), 10);
        var add_right_min = parseInt($('#add_right_min').val(), 10);
        var add_right_max = parseInt($('#add_right_max').val(), 10);
        var duration = parseInt($('#duration').val(), 10);
        $('#setup-form').hide();
        $('#game').show();
        Arithmetic.init({
          add: add,
          sub: sub,
          mul: mul,
          div: div,
          duration: duration,
          add_left_min: add_left_min,
          add_left_max: add_left_max,
          add_right_min: add_right_min,
          add_right_max: add_right_max,
          // For simplicity, use same range for all operations
          sub_left_min: add_left_min,
          sub_left_max: add_left_max,
          sub_right_min: add_right_min,
          sub_right_max: add_right_max,
          mul_left_min: add_left_min,
          mul_left_max: add_left_max,
          mul_right_min: add_right_min,
          mul_right_max: add_right_max,
          div_left_min: add_left_min,
          div_left_max: add_left_max,
          div_right_min: add_right_min,
          div_right_max: add_right_max
        });
      });
    });
    </script>
